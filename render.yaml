services:
  - type: web
    name: beyonce-voting-site
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
    startCommand: gunicorn BeyonceVotingSite.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: BeyonceVotingSite.settings
      - key: PYTHON_VERSION
        value: 3.10
