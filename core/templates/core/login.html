{% extends "core/base.html" %}
{% block title %}Login{% endblock %}

{% block nav %}
{% endblock %}

{% block content %}
<div class="form-container">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show alert-danger" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    <h3 class="text-center mb-4">Welcome Back</h3>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-gold w-100">Login</button>
    </form>
    <!--Removed "Forgot your password for later development"-->
    <p class="text-center mt-3">
        Donâ€™t have an account? <a href="{% url 'signup' %}">Sign Up</a>
    </p>
</div>
{% endblock %}
